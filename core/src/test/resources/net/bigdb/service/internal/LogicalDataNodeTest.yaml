treespaces:
  - name: LogicalDataNodeTest
    data_sources:
        - name: ds1
          implementation_class: net.bigdb.data.memory.MemoryDataSource
          config: true
        - name: ds2
          implementation_class: net.bigdb.data.memory.MemoryDataSource
          config: true
