treespaces:
  - name: BasicTest
    data_sources:
        - name: config
          implementation_class: net.bigdb.data.memory.MemoryDataSource
    data_source_mappings:
      - data_source: config
        predicate: Config
      - data_source: "$data-source"
        predicate: "!Config"
    module_search_paths:
      - path: src/test/resources/net/bigdb/service/internal
        recursive: true
    modules:
      - name: BasicTest
auth_config:
    enable_null_authentication: true
    default_authorization_hook: net.bigdb.auth.NullAuthorizationHook
    session_manager: net.bigdb.auth.session.SimpleSessionManager
